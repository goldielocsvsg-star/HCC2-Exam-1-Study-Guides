        function renderMedications(filter = 'all', searchTerm = '') {
            const container = document.getElementById('medContainer');
            container.innerHTML = '';

            let filteredMeds = medications;

            if (filter !== 'all') {
                filteredMeds = medications.filter(med => med.category === filter);
            }

            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filteredMeds = filteredMeds.filter(med => 
                    med.name.toLowerCase().includes(term) ||
                    med.class.toLowerCase().includes(term) ||
                    med.mechanism.toLowerCase().includes(term) ||
                    med.indications.toLowerCase().includes(term) ||
                    med.nursing.toLowerCase().includes(term)
                );
            }

            // Group by category
            const categories = {
                'controllers': { title: 'üõ°Ô∏è CONTROLLERS & ANTI-INFLAMMATORY MEDICATIONS', color: '#2563eb' },
                'bronchodilators': { title: 'üí® BRONCHODILATOR MEDICATIONS', color: '#dc2626' },
                'anemia': { title: 'ü©∏ ANEMIA MEDICATIONS', color: '#991b1b' }
            };

            if (filter === 'all') {
                ['controllers', 'bronchodilators', 'anemia'].forEach(cat => {
                    const catMeds = filteredMeds.filter(m => m.category === cat);
                    if (catMeds.length > 0) {
                        container.innerHTML += `<div class="section-header" style="background: linear-gradient(135deg, ${categories[cat].color}, ${categories[cat].color}dd);">${categories[cat].title}</div>`;
                        catMeds.forEach(med => container.appendChild(createMedCard(med)));
                    }
                });
            } else {
                filteredMeds.forEach(med => container.appendChild(createMedCard(med)));
            }

            if (filteredMeds.length === 0) {
                container.innerHTML = '<div class="section-header" style="background: #6b7280;">No medications found matching your search.</div>';
            }
        }

        function toggleCard(header) {
            const content = header.nextElementSibling;
            const icon = header.querySelector('.toggle-icon');
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                icon.classList.remove('rotated');
            } else {
                content.classList.add('expanded');
                icon.classList.add('rotated');
            }
        }

        function expandAll() {
            document.querySelectorAll('.med-content').forEach(content => {
                content.classList.add('expanded');
                content.previousElementSibling.querySelector('.toggle-icon').classList.add('rotated');
            });
        }

        function collapseAll() {
            document.querySelectorAll('.med-content').forEach(content => {
                content.classList.remove('expanded');
                content.previousElementSibling.querySelector('.toggle-icon').classList.remove('rotated');
            });
        }
